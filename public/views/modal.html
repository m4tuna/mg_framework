<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Added!</h4>
</div>
<div class="modal-body added">
  <div class="row">
    <div class="image"><img class="img-responsive" ng-src="{{url}}" alt=""></div>
  </div>
  <div class="row badges">
    <span class="badge" ng-repeat="l in labels">
      {{l.label_name}}
    </span>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
</div>
